<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="./images/favicon.ico" type="image/x-icon"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__container"><button class="profile__avatar-button" type="button" aria-label="Изменить аватар"><img src="#" alt="Фото профиля" class="profile__avatar"></button><div class="profile__info"><div class="profile__title-container"><h1 class="profile__title"></h1><button class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="cards"><ul class="cards__list"></ul></section><template class="card-template"><li class="cards__item" id=""><img src="#" alt="Изображение места" class="cards__image"> <button class="cards__remove-button" type="button" aria-label="Удалить карточку"></button><div class="cards__body"><h2 class="cards__label"></h2><div class="cards__like-container"><button class="cards__like-button" type="button" aria-label="Поставить лайк карточке"></button><p class="cards__likes-counter">0</p></div></div></li></template></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup" id="profileEditPopup"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования профиля"></button><h3 class="popup__label">Редактировать профиль</h3><form class="popup__form" method="POST" name="popupEditForm"><input class="popup__input" id="profileTitle" name="profileTitle" placeholder="Ваше имя" autocomplete="off" minlength="2" maxlength="40" required> <span id="profileTitle-error" class="error"></span> <input class="popup__input" id="profileSubtitle" name="profileSubtitle" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required> <span id="profileSubtitle-error" class="error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup" id="cardAddPopup"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть форму добавления карточки"></button><h3 class="popup__label">Новое место</h3><form class="popup__form" method="POST" name="popupAddCardForm"><input class="popup__input" id="placeLabel" name="placeLabel" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required> <span id="placeLabel-error" class="error"></span> <input class="popup__input" id="placeImage" type="url" name="placeImage" autocomplete="off" placeholder="Ссылка на картинку" required> <span class="error" id="placeImage-error"></span> <button class="popup__submit-button" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_delete" id="cardDelPopup"><div class="popup__container popup__container_type_delete"><button class="popup__close-button" type="button" aria-label="Закрыть форму удаления карточки"></button><h3 class="popup__label popup__label_type_delete">Вы уверены?</h3><form class="popup__form" method="POST" name="popupDelCardForm"><button class="popup__submit-button popup__submit-button_type_delete" type="submit">Да</button></form></div></div><div class="popup popup_type_avatar" id="profileChangeAvatar"><div class="popup__container popup__container_type_avatar"><button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования аватара"></button><h3 class="popup__label">Обновить аватар</h3><form class="popup__form" method="POST" name="popupEditForm"><input class="popup__input" id="avatarLink" type="url" name="avatarLink" placeholder="Ссылка на изображение" autocomplete="off" minlength="2" maxlength="120" required> <span id="avatarLink-error" class="error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_image"><figure class="popup__container popup__container_type_image"><button class="popup__close-button" type="button" aria-label="Закрыть просмотр изображения"></button> <img src="#" alt="Увеличенное изображение места" class="popup__image"><figcaption class="popup__label popup__label_type_image"></figcaption></figure></div></div></body></html>
